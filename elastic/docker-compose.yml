  filebeat:
    container_name: filebeat
    image: docker.elastic.co/beats/filebeat:6.6.0  # must match elasticsearch image
    volumes:
      - /media/hdd/Docker/filebeat/:/usr/share/filebeat/data
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log/:/var/log/:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
    depends_on:
      - elasticsearch
    environment:
      - setup.kibana.host=172.28.0.4:5601
    networks:
      - default
    restart: always
    user: root



  metricbeat:
    container_name: metricbeat
    image: docker.elastic.co/beats/metricbeat:6.6.0
    volumes:
      - ./metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /:/hostfs:ro
    depends_on:
      - elasticsearch
    environment:
      - setup.kibana.host=172.28.0.4:5601
    networks:
      - default
    restart: always
    user: root




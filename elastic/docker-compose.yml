  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana-oss:6.6.0  # must match elasticsearch image
    volumes:
      - /media/hdd/Docker/kibana/:/usr/share/kibana/data
    labels:
      - traefik.frontend.rule=Host:kibana.stoicatedy.ovh
      - traefik.port=5601
      - traefik.frontend.auth.forward.address=http://authelia:8080/api/verify?rd=https://auth.stoicatedy.ovh
      - traefik.frontend.headers.customRequestHeaders=X-Original-URL:https://kibana.stoicatedy.ovh/
    depends_on:
      - elasticsearch
